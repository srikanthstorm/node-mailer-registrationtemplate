<div class="content user-dashboard"><div class="container">
  <!-- <p class="breadcrumb"> Welcome > <span>{{pageName}}</span></p>
   --><div class="row">
    <div class="col-md-8">
      <div class="card profile">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
              <i class="material-icons">perm_identity</i>
            </div>
            <h4 class="card-title">Profile </h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Fist Name</label>
                    <input type="text" class="form-control" value={{user?.user_fname}} disabled>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="bmd-label-floating">Last Name</label>
                    <input type="text" class="form-control" value={{user?.user_lname}} disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-md-5">
                    <div class="form-group">
                      <label class="bmd-label-floating">Company </label>
                      <input type="text" class="form-control" value={{user?.user_businessname}} disabled>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label class="bmd-label-floating">Email address</label>
                      <input type="email" class="form-control" value={{user?.user_businessEmail}} disabled>
                    </div>
                  </div>
                  <div class="col-md-3">
                      <div class="form-group">
                        <label class="bmd-label-floating">Contact Number</label>
                        <input type="text" class="form-control" value={{user?.user_businessphone1}} disabled>
                      </div>
                    </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="bmd-label-floating">Adress</label>
                    <input type="text" class="form-control" value={{user?.user_address}} disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">City</label>
                    <input type="text" class="form-control" value={{user?.user_city}} disabled>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Country</label>
                    <input type="text" class="form-control" value={{user?.user_country}} disabled>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label class="bmd-label-floating">Postal Code</label>
                    <input type="text" class="form-control" value={{user?.user_zip}} disabled>
                  </div>
                </div>
              </div>
              <div class="button-div">
                  <button type="submit" class="btn pull-right" routerLink="../profile">Update Profile</button>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
          <div class="footer"></div>
      </div>
    </div>
    <div class="col-md-4">
        <div class="card profile">
          <div class="card-header card-header-icon card-header-rose">
            <div class="card-icon">
                <i class="material-icons">loyalty</i>
            </div>
            <h4 class="card-title">Feed Preferences </h4>
          </div>
          <div class="card-body">
              <form>
               <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label class="bmd-label-floating"> Keywords</label>
                          <textarea class="form-control" rows="5">{{user?.user_keywords}}</textarea>
                        </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                          <label class="bmd-label-floating"> Interested Companies</label>
                          <textarea class="form-control" rows="5">{{user?.user_stockCodes}}</textarea>
                        </div>
                  </div>
                 </div>
                 <div class="button-div">
                 <button type="submit" class="btn pull-right" routerLink="../managePreferences">Manage Preferences</button>
                 </div>
                <div class="clearfix"></div>
              </form>
          </div>
          <div class="footer"></div>
        </div>
    </div>
    <div class="col-md-12">
      <br><br>
        <div class="card ">
            <div class="card-body">
              <h3 align="center">Are you no longer interested in receiving our mails?</h3>
              <div class="button-div p-b-30">
                  <button type="submit" class="btn pull-right" routerLink="../unsubscribe">Unsubscribe</button>
              </div>
              <br><br>
              <div class="clearfix"></div>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
