<div class="container-fluid main-page">
        <div class="card">
            <div class="card-header card-header-icon card-header-rose">
                <div class="card-icon"><i class="material-icons">{{pageIcon}}</i> </div>
                <div class="card-title row p-t-10">
                    <h4 class="col-md-2">{{pageHeadings}} <span class="status" *ngIf="showTit2 == true">( {{status}} Feeds) </span>
                    </h4>
                    <div class="col-md-2 pull-right" >
                            <button type="submit" class="btn " (click)="openPage()">Add New </button>
                        </div>
                </div> 
            </div>
            <hr>
            <div class="card-body">
                    <ng2-smart-table [settings]="settings" [source]="source"  (deleteConfirm)="stopPipeline($event)" (editConfirm)="updateRecord($event)"
                    (custom)="startPipeline($event)"  (userRowSelect)="onUserRowSelect($event)" class="table rssTable table-responsive table-hover"></ng2-smart-table>
                    <br><br>
             </div>
            <div class="card-footer">
                    <div class="filter-add" *ngIf="showIgnoreAll == true">
                            <button type="submit" class="btn pull-right" style="float:left !important;" (click)="ignoreMany()">Ignore Selected</button>
                        </div>
                        <div class="filter-add" *ngIf="showEmail == true">
                            <button type="submit" class="btn pull-right" style="float:left !important;" (click)="sendEmail()">Send Email</button>
                        </div>
                        <div class="clearfix"></div>
                        <br><br><br>
            </div>
           
        </div>
    </div>
