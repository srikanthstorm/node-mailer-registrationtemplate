<div class="content keywords">
        <div class="container">
         <!--  <p class="breadcrumb"> Welcome > <span>{{pageName}}</span></p> -->
          <div class="row" *ngIf="showButtons == true" style="margin-top:10%;">
              <div class="col-md-6">
                <div class="card  tags-card">
                    <div class="card-header card-header-icon card-header-rose">
                      <div class="card-icon">
                        <i class="material-icons">perm_identity</i>
                      </div>
                      <h4 class="card-title">Keywords </h4>
                    </div>
                    <div class="card-body">
                      <label>Lookup all existing Keywords</label><br>
                      <button type="submit" class="btn pull-right"  (click)="showkeywords()">Look Up Keywords</button>
                    </div>
                </div>
              </div>
              <div class="col-md-6">
                  <div class="card tags-card">
                    <div class="card-header card-header-icon card-header-rose">
                      <div class="card-icon">
                          <i class="material-icons">loyalty</i>
                      </div>
                      <h4 class="card-title">Stock Codes </h4>
                    </div>
                    <div class="card-body">
                        <label>Lookup all existing Stock Companies</label><br>
                        <button type="submit" class="btn pull-right"  (click)="showstockCodes()">Look Up Companies</button>
                    </div>
                  </div>
              </div>
            </div>
      </div>
      <div class="container-fluid" *ngIf="showKeywords == true">
            <div class="row">
                <div class="card profile">
                    <div class="card-header card-header-icon card-header-rose">
                      <div class="card-icon"><i class="material-icons">loyalty</i></div>
                      <div class="card-title row p-t-10">
                        <h4 class="col-md-3">Keywords</h4>
                        <div class="col-md-2">
                            <mat-form-field>
                                <mat-select placeholder="Filter by status" (selectionChange)="getbyKeywordStatus($event.value)"
                                  [(ngModel)]="status" name="status" id="status">
                                  <mat-option *ngFor="let status of statuss" [value]="status.value">
                                     {{status.viewValue}}
                                  </mat-option>
                                </mat-select>
                          </mat-form-field>
                        </div>
                        <div class="col-md-3">
                                <div *ngIf="showDelete == true" class="pull-right">
                                  <a type="submit" class="btn"   (click)="editKeywords()" *ngIf="showEdit == true">Edit</a>  
                                  <a type="submit" class="btn" (click)="updateKeywords()" *ngIf="showUpdate == true">Update</a>  
                                  <a type="submit" class="btn t" (click)="deleteKeywords()">Delete</a>
                                </div>
                                <div *ngIf="showActivate == true" class="pull-right"> 
                                    <a type="submit" class="btn t" (click)="activateKeywords()">Reactivate</a>
                                  </div>
                        </div>    
                        <div class="col-md-2 " >
                            <button type="submit" class="btn " (click)="addKeyword()">Add New </button>
                        </div>
                        <div class="col-md-1 pull-right">
                            <a type="submit" class="back" (click)="back()" ><i class="material-icons" title="Go Back">
                                arrow_back</i></a>
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="card-body" > 
                            <div class="form-check row" style="height:auto;">
                                    <table class="table-responsive row">
                                      <tr *ngFor="let keyword of keywords" class="col-md-2">
                                        <td ><input class="key-input" type="text" placeholder="{{keyword.keyword_name}}"
                                          [disabled]="disabled" [ngModel]="keyword_name" (ngModelChange)="onChange($event,keyword._id)" >
                 
                                      </td>
                                    <td>
                                        <mat-selection-list [ngModel]="selectedKeywords" name="selectedKeywords" id="selectedKeywords"
                                        (ngModelChange)="onselectedKeywordsChange($event)" 
                                        (change)="changeEventCount" class="row" >
                                            <mat-list-option class="col-md-3"[value]="keyword._id">
                                               </mat-list-option>
                                          </mat-selection-list>   
                                    </td></tr>
                                    </table>
                                        
                                             <!-- <mat-selection-list [ngModel]="selectedKeywords" name="selectedKeywords" id="selectedKeywords"
                                            (ngModelChange)="onselectedKeywordsChange($event)"
                                            (change)="changeEventCount" class="row" >
                                                <mat-list-option class="col-md-3" *ngFor="let keyword of keywords" [value]="keyword._id">
                                                   
                                                </mat-list-option>
                                              </mat-selection-list>   -->  
                            </div>
                                  
                                  <div class="clearfix"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
      <div class="container-fluid"  *ngIf="showStocks == true">
          <div class="row">
              <div class="card profile">
                  <div class="card-header card-header-icon card-header-rose">
                    <div class="card-icon"><i class="material-icons">loyalty</i></div>
                    <div class="card-title row p-t-10">
                      <h4 class="col-md-6">Stock Companies</h4>
                      <div class="col-md-2">
                          <mat-form-field>
                              <mat-select placeholder="Filter by status" (selectionChange)="getbyStatus($event.value)"
                                [(ngModel)]="status" name="status" id="status">
                                <mat-option *ngFor="let status of statuss" [value]="status.value">
                                   {{status.viewValue}}
                                </mat-option>
                              </mat-select>
                        </mat-form-field>
                      </div>
                      <div class="col-md-2 " >
                          <button type="submit" class="btn " (click)="addStockCode()">Add New </button>
                      </div>
                      <div class="col-md-1 pull-right">
                          <a type="submit" class="back" (click)="back()" ><i class="material-icons" title="Go Back">
                              arrow_back</i></a>
                      </div>
                        </div>
                  </div>
                  <hr>
                  <div class="card-body">
                     
                      <div class="table-div" style="overflow-x:auto;overflow-y: hidden;">
                            <ng2-smart-table [settings]="settings" [source]="source"  (deleteConfirm)="delete($event)" (editConfirm)="updateRecord($event)"
                            (custom)="tagFeed($event)" (userRowSelect)="onUserRowSelect($event)" class="tags-table table rssTable table-responsive table-hover"></ng2-smart-table>
                            <div class="col-md-4 filter-add" *ngIf="showDelete == true" style="padding-top:20px;">
                                    <button type="submit" class="btn pull-right" style="float:left !important;" (click)="ignoreMany()">Delete Selected</button>
                                </div>
                      </div>
                      <br><br>
                            
                     
                  </div>
              </div>
          </div>
      </div>
      </div>
